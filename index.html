<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影</title>
    <style>
        body {
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* 添加这行以垂直排列元素 */
            height: 100vh;
            margin: 0;
        }

        p {
            text-align: center;
            /* 文字不可选中 */
            user-select: none;
        }

        .center {
            font-size: 100px;
        }

        .button-container {
            display: flex;
            /* 添加这行以使按钮水平排列 */
            justify-content: center;
            /* 添加这行以水平居中按钮 */
            margin-bottom: 20px;
            /* 添加这行以在底部留出一定的空间 */
        }

        .button-container button {
            font-size: 19px;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 20px;
            /* 减少按钮之间的间距 */
        }

        .thanks {
            /* 添加这段以将文字置于底部并调整上下间隔 */
            position: absolute;
            bottom: 0;
            margin-bottom: 5px;
        }

        .thanks p {
            margin: 5px 0;
        }
    </style>
</head>
<script>
    function redirectToNinePalaceDraw() {
        window.location.assign("./Nine Palace Draw/Nine Palace Draw.html");
    }

    function redirectToRubikscude() {
        window.location.assign("./Rubik's cude/Rubik's cude.html");
    }
</script>

<body>

    <div class="container">
        <p class="center">进化中···</p>
    </div>
    <div class="button-container">
        <button onclick="redirectToNinePalaceDraw()">做什么？</button>
        <button onclick="redirectToRubikscude()">魔方</button>
    </div>
    <div class="thanks">
        <p>感谢你们的陪伴！</p>
        <p>杰，巫，婷，付，陈</p>
    </div>
</body>

</html>
